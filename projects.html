---
layout: default
title: Projects
---
{% for project in site.data.projects %}
<a class="text-dark" href="{{ project.link | prepend: site.url }}">
    <div class="card mb-3">
        <img class="card-img-top" src="{{ project.image }}" alt = "{{ project.name }}">
        <div class="card-body">
            <h5 class="card-title">
                {{ project.name }}
            </h5>
            <p class="card-text">
                {{ project.description }}
            </p>
            {% for tag in project.tags %}
                <span class="badge badge-primary">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>
</a>
{% endfor %}
