---
layout: default
title: Contact Us
---
<section>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <div class="form-row">
            <div class="col">
                <input name="firstName" type="text" id="firstNameInput" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col">
                <input name="lastName" type="text" id="lastNameInput" class="form-control" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <input name="email" type="email" id="emailInput" class="form-control" placeholder="Email Address" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <input name="subject" type="text" id="subjectInput" class="form-control" placeholder="Subject" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <textarea name="message" id="messageInput" class="form-control" cols="30" rows="5" placeholder="Message" required></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
