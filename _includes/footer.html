<footer>
    <div class="footer_col">
        <p>Reality Studios <br> Copyright 2020, All Rights Reserved</p>
        {% if site.data.social-media %}
        <div class="footer_social">
            {% assign sm = site.data.social-media %}
            {% for entry in sm %}
                {% assign key = entry | first %}
                {% if sm[key].id %}
                <a href="{{ sm[key].href }}{{ sm[key].id }}">
                    <i class="{{ sm[key].fa-icon }}"></i>
                </a>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</footer>
