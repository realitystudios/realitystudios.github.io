---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
    {% for post in site.posts %}
        <li class="postcard">
            <div class="postcard_title">
                <h2>
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </h2>
            </div>
            <div class="postcard_description">
                <p>{{ post.excerpt }}</p>
            </div>
        </li>
    {% endfor %}
</ul>
