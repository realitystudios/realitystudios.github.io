---
layout: default
title: Blog
---
<section class="page">
    <h1>Latest Posts</h1>
    
    <ul>
        {% for post in site.posts %}
        <li class="postcard">
            <a href="{{ post.url }}">
                <div class="postcard_title">
                    <img src="{{post.cover}}" />
                    <h1>
                        {{ post.title }}
                    </h1>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
